<body>
    <div class="flex">
        <img src="./img/index/recipe.jpg" alt="ご飯のイラスト">
        <div class="main">
            <h1>ひよこ豆とアボガドのタコス</h1>
            <p>たっぷりのひよこ豆とレンズ豆にアボガドとトマトを添えて、少しライムを絞ったらおいしいタコスのできあがりです。</p>
            <h2>材料（2人分）</h2>
            <dl>
                <dt>トマト</dt>
                <dd>1個</dd>
                <dt>タコス</dt>
                <dd>２枚</dd>
                <dt>チーズ</dt>
                <dd>300g</dd>
                <dt>タコ</dt>
                <dd>100g</dd>
                <dt>ミートソース</dt>
                <dd>200g</dd>
            </dl>
            <h3>作り方</h3>
            <ol type="1">
                <li>タコスにミートソースを塗る</li>
                <li>トマト、タコ、チーズを盛る</li>
                <li>崩れない程度に挟む</li>
                <li>お皿に乗せる</li>
                <li>野菜を飾り付ける</li>
            </ol>
        </div>
    </div>
